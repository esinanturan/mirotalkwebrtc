<!doctype html>
<html lang="en">
    <head>
        <title>MiroTalk WebRTC admin login</title>
        <link rel="apple-touch-icon" href="../Images/apple-touch-icon.png" />
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="MiroTalk WebRTC admin panel, for rooms scheduling." />

        <!-- https://ogp.me -->

        <meta property="og:type" content="{{OG_TYPE}}" />
        <meta property="og:site_name" content="{{OG_SITE_NAME}}" />
        <meta property="og:title" content="{{OG_TITLE}}" />
        <meta property="og:description" content="{{OG_DESCRIPTION}}" />
        <meta property="og:image" content="{{OG_IMAGE}}" />
        <meta property="og:url" content="{{OG_URL}}" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/common.css" />

        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script async src="../js/umami.js"></script>
        <script defer src="../js/swal.js"></script>
        <script defer src="../js/api.js"></script>
        <script defer src="../js/home.js"></script>
        <script defer src="../js/translate.js"></script>
    </head>
    <body>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />
            <div class="signup">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input id="signupUsernameInput" type="text" name="User name" placeholder="User name" required />
                <input id="signupEmailIdInput" type="email" name="Email" placeholder="Email" required />
                <input id="signupPasswordIdInput" type="password" name="Password" placeholder="Password" required />
                <input
                    id="signupRepeatPasswordIdInput"
                    type="password"
                    name="Confirm password"
                    placeholder="Confirm password"
                    required
                />
                <button id="signupTermsBtn">Read Terms & Conditions</button>
                <button id="signupBtn">Sign up</button>
            </div>
            <div class="login">
                <label for="chk" aria-hidden="true">Login</label>
                <input id="loginUsernameInput" type="text" name="User name" placeholder="User name" required />
                <input id="loginEmailIdInput" type="email" name="Email" placeholder="Email" required />
                <input id="loginPasswordIdInput" type="password" name="Password" placeholder="Password" required />
                <button id="loginBtn">Login</button>
                <p id="supportBtn">Â© 2025 MiroTalk, all rights reserved</p>
            </div>
        </div>
    </body>
</html>
